<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Visits Control</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #0ea5e9;
        --secondary: #06b6d4;
        --bg: #0b0f1a;
        --card-bg: rgba(17, 24, 39, 0.8);
        --border: rgba(255, 255, 255, 0.08);
        --text-main: #f3f4f6;
        --text-dim: #9ca3af;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(14, 165, 233, 0.05) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(6, 182, 212, 0.05) 0%,
            transparent 40%
          );
        color: var(--text-main);
        min-height: 100vh;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background: rgba(10, 15, 26, 0.5);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo {
        font-family: "Orbitron", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
      }

      .logout-btn {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: #ef4444;
        color: white;
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1.25rem;
      }

      .stat-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: rgba(14, 165, 233, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-size: 1.25rem;
      }

      .stat-info h3 {
        margin: 0;
        font-size: 0.75rem;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-info p {
        margin: 0.25rem 0 0;
        font-size: 1.5rem;
        font-weight: 700;
        font-family: "Orbitron", sans-serif;
      }

      .content-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      }

      .filters {
        padding: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--border);
      }

      .search-box {
        position: relative;
        flex: 1;
        min-width: 300px;
      }

      .search-box i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-dim);
      }

      .search-box input {
        width: 70%;
        padding: 0.75rem 1rem 0.75rem 2.75rem;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: white;
        transition: all 0.3s ease;
      }

      .search-box input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
      }

      .limit-select {
        padding: 0.75rem;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: white;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }

      th {
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      td {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
        font-size: 0.875rem;
      }

      tr:hover td {
        background: rgba(255, 255, 255, 0.02);
      }

      .badge {
        padding: 0.25rem 0.625rem;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .badge-geo {
        background: rgba(14, 165, 233, 0.1);
        color: var(--primary);
      }

      .pagination {
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .btn-page {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-page:hover:not(:disabled) {
        background: var(--primary);
        border-color: var(--primary);
      }

      .btn-page:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .ua-text {
        max-width: 250px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: var(--text-dim);
        font-size: 0.75rem;
      }

      @media (max-width: 768px) {
        .filters {
          flex-direction: column;
          align-items: stretch;
        }
        .search-box {
          min-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">PHOENIX DASHBOARD</div>
      <a href="/logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> LOGOUT
      </a>
    </nav>

    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-info">
            <h3>Total Visits</h3>
            <p id="stat-total">-</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-eye"></i></div>
          <div class="stat-info">
            <h3>Last Hour</h3>
            <p id="stat-hour">-</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-globe"></i></div>
          <div class="stat-info">
            <h3>Current IP</h3>
            <p id="stat-my-ip">-</p>
          </div>
        </div>
      </div>

      <div class="content-card">
        <div class="filters">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Поиск по IP, стране или городу..."
            />
          </div>
          <select id="limitSelect" class="limit-select">
            <option value="10">10 на страницу</option>
            <option value="30">30 на страницу</option>
            <option value="50">50 на страницу</option>
          </select>
        </div>

        <div style="overflow-x: auto">
          <table id="visitsTable">
            <thead>
              <tr>
                <th>Time</th>
                <th>IP Address</th>
                <th>Location</th>
                <th>User Agent</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Data injected here -->
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <span id="pageInfo">Page 1 of 1</span>
          <div style="display: flex; gap: 0.5rem">
            <button class="btn-page" id="prevBtn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn-page" id="nextBtn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentOffset = 0;
      let currentLimit = 10;
      let currentSearch = "";

      async function fetchVisits() {
        const url = `/api/visits?limit=${currentLimit}&offset=${currentOffset}&search=${encodeURIComponent(
          currentSearch
        )}`;
        try {
          const response = await fetch(url);
          if (!response.ok) {
            if (response.status === 401) window.location.href = "/track";
            throw new Error("Fetch failed");
          }
          const data = await response.json();
          renderTable(data.visits);
          updatePagination(data.total);

          // Update stats
          document.getElementById("stat-total").innerText = data.total;
          document.getElementById("stat-my-ip").innerText =
            data.my_ip || "Unknown";

          // Last hour calc
          document.getElementById("stat-hour").innerText =
            data.visits.filter((v) => {
              const d = new Date(v.visited_at);
              return new Date() - d < 3600000;
            }).length + "+";
        } catch (err) {
          console.error(err);
        }
      }

      function renderTable(visits) {
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";

        if (!visits || visits.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" style="text-align: center; padding: 3rem; color: var(--text-dim);">Ничего не найдено</td></tr>';
          return;
        }

        visits.forEach((v) => {
          const row = document.createElement("tr");
          const date = new Date(v.visited_at).toLocaleString("ru-RU");

          row.innerHTML = `
                    <td style="white-space: nowrap;">${date}</td>
                    <td><code style="color: var(--primary);">${v.ip}</code></td>
                    <td>
                        <span class="badge badge-geo">${v.city}, ${v.country}</span>
                    </td>
                    <td>
                        <div class="ua-text" title="${v.user_agent}">${v.user_agent}</div>
                    </td>
                `;
          tbody.appendChild(row);
        });
      }

      function updatePagination(total) {
        const totalPages = Math.ceil(total / currentLimit);
        const currentPage = currentOffset / currentLimit + 1;

        document.getElementById(
          "pageInfo"
        ).innerText = `Страница ${currentPage} из ${
          totalPages || 1
        } (Всего: ${total})`;

        document.getElementById("prevBtn").disabled = currentOffset === 0;
        document.getElementById("nextBtn").disabled =
          currentOffset + currentLimit >= total;
      }

      // Event Listeners
      document.getElementById("searchInput").addEventListener("input", (e) => {
        currentSearch = e.target.value;
        currentOffset = 0;
        fetchVisits();
      });

      document.getElementById("limitSelect").addEventListener("change", (e) => {
        currentLimit = parseInt(e.target.value);
        currentOffset = 0;
        fetchVisits();
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentOffset > 0) {
          currentOffset -= currentLimit;
          fetchVisits();
        }
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        currentOffset += currentLimit;
        fetchVisits();
      });

      // Initial fetch
      fetchVisits();

      // Refresh every 30s
      setInterval(fetchVisits, 30000);
    </script>
  </body>
</html>
